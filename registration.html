<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
 
  <body>
    <p class="f">Registration Form</p>
    <p class="g">Complete the form below and press the Submit button</p>
    <!--Form Section-->
    <form>
      <input
        class="text"
        type="text"
        name="name"
        placeholder="Full name*"
        required
      />
      <p>
        <input
          class="text"
          type="text"
          name="name"
          placeholder="Father's name*"
          required
        />
      </p>
      <p>
        <input
          class="text"
          type="email"
          name="name"
          placeholder="Email Address*"
          required
        />
      </p>
      <p>
        <input
          class="text"
          type="date"
          name="name"
          
          required
        />
      </p>

      <p>
        <input
          class="text"
          type="tel"
          name="name"
          placeholder="Phone number*(e.g+233*********)"
          required
        />
      </p>
      <p id="g">Select Gender</p>

      <p class="radio">
        <input type="radio" name="gender" required />&nbsp Male
      </p>
      <p class="radio">
        <input type="radio" name="gender" required />&nbsp Female
      </p>
      <p id="g">Enter ID Card Number In Given Format</p>
      <p>
        <input
          class="text"
          type="text"
          name="card"
          placeholder="xxx-xxxxxx-x"
          required
        />
      </p>
      <p id="g">Upload File Of You Holding Your ID</p>
      <p class="rad"><input class="id" type="file" name="file" required /></p>
    </form>
    <a href="#"><p class="radi"><input class="sub" type="button" value="Create Now" /> </p></a>
    <!--End Of Form Section-->
  


</body>
</html>
